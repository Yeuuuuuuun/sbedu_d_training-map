name: Deploy Kakao Map to Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Inject Kakao JS Key
        run: |
          echo "Starting key injection..."
          if [ -z "$KAKAO_JS_KEY" ]; then
            echo "Error: KAKAO_JS_KEY is empty"
            exit 1
          fi
          
          echo "KAKAO_JS_KEY is set (length: ${#KAKAO_JS_KEY})"
          
          # 더 안전한 sed 명령어 사용 (구분자를 |로 변경)
          sed -i "s|__KAKAO_JS_KEY__|${KAKAO_JS_KEY}|g" index.html
          
          # 치환 결과 확인
          if grep -q "__KAKAO_JS_KEY__" index.html; then
            echo "Error: Placeholder replacement failed"
            exit 1
          else
            echo "Success: API key injected successfully"
          fi
        env:
          KAKAO_JS_KEY: ${{ secrets.KAKAO_JS_KEY }}
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
